<!DOCTYPE html>
<html>
	<head>
		<meta
			http-equiv="Content-Type"
			content="text/html; charset=windows-1252"
		/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<script src="js/swiped-events.js"></script>
		<script src="js/main.js"></script>
		<link rel="stylesheet" href="css/main.css" />
		<title>HTML Editor</title>
	</head>

	<body onload="init();">
		<frmoverlay
			id="frmOverlay"
			class="html-preview-overlay hide"
		></frmoverlay>
		<framesetcontroller class="show">
			<input
				id="txtUrl"
				type="text"
				class="url-src"
				placeholder="https://"
			/>
			<textarea
				id="txtHtml"
				class="html-src"
				placeholder="<html></html>"
			></textarea>
			<input type="button" id="btnRemove" value="-" /><input
				type="button"
				id="btnAdd"
				value="+"
			/>
		</framesetcontroller>
		<framesetcontainer></framesetcontainer>
	</body>
</html>
